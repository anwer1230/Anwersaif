<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>إدخال رمز التحقق</title>
</head>
<body>
    <h2>أدخل رمز التحقق للرقم: {{ phone }}</h2>
    <form method="post" action="/verify_code">
        <input type="hidden" name="phone" value="{{ phone }}">
        <label for="code">رمز التحقق:</label>
        <input type="text" name="code" id="code" required>
        <input type="submit" value="تأكيد">
    </form>
</body>
</html>
